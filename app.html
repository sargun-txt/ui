<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .email-list {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .email-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .email-item input {
      margin-right: 0.5rem;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #3b7dd8;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      resize: vertical;
    }
    input[type="file"], input[type="text"] {
      margin-bottom: 1rem;
      display: block;
      width: 100%;
    }
    .submit-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .record-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .recording-indicator {
      color: red;
      font-weight: bold;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>DASHBOARD</header>
  <div class="container">
    <!-- Mail Suite -->
    <div class="card">
      <div class="section-title">Mail</div>
      <div class="email-list">
        <div class="email-item"><input type="checkbox" checked /> Re: Order phone number change</div>
        <div class="email-item"><input type="checkbox" checked /> RRN update for refund tracking</div>
        <div class="email-item"><input type="checkbox" checked /> Updated invitation: Call Recordings BT Onboarding Demo</div>
        <div class="email-item"><input type="checkbox" checked /> Canceled event: Weekly Sprint Demo</div>
        <div class="email-item"><input type="checkbox" checked /> Multi-Channel Support</div>
      </div>
      <div class="buttons">
        <button>Auto Reply</button>
        <button>Schedule Calendar Task</button>
      </div>
    </div>

    <!-- Jira Suite -->
    <div class="card">
      <div class="section-title">Jira</div>
      <input type="file" />
      <div class="record-controls">
        <button onclick="toggleRecording()" id="recordButton">Start Recording</button>
        <div id="recordingIndicator" class="recording-indicator" style="display: none;">‚óè Recording...</div>
      </div>
      <input type="text" placeholder="Title or Description" />
      <textarea placeholder="Paste doc or notes..."></textarea>
      <div class="submit-group">
        <button>Submit</button>
        <select>
          <option value="story">Story</option>
          <option value="task">Task</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let isRecording = false;

    async function toggleRecording() {
      const recordButton = document.getElementById('recordButton');
      const indicator = document.getElementById('recordingIndicator');

      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.start();
        isRecording = true;
        recordButton.textContent = 'Stop Recording';
        indicator.style.display = 'inline';

        const audioChunks = [];
        mediaRecorder.addEventListener('dataavailable', event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener('stop', () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.controls = true;
          document.body.appendChild(audio); // Replace with proper upload/usage
        });
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordButton.textContent = 'Start Recording';
        indicator.style.display = 'none';
      }
    }
  </script>
</body>
</html>
